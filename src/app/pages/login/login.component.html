<main class="form-signin">
    <form [formGroup]="form" (submit)="submit()">
        <h1 class="h3 mb-3 fw-normal">Login</h1>

        <div class="form-floating">
            <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Correo</label>
        </div>

        <div class="form-floating">
            <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Contraseña</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
        <small>¿No tienes una cuenta? <span class="register-link" routerLink="../register">Regístrate.</span></small>
    </form>

    <div class="mt-4">
        <h6 class="text-center">O también puedes conectarte con:</h6>
        <div class="mt-4 d-flex justify-content-evenly">
            <fa-icon (click)="loginWith(item.icon)" *ngFor="let item of icons" class="icon-button" [icon]="item.icon" size="2x"></fa-icon>
        </div>
    </div>
</main>
