<main class="form-signin">
    <form [formGroup]="form" (submit)="submit()">
        <h1 class="h3 mb-3 fw-normal">Registro</h1>

        <div class="form-floating">
            <input formControlName="firstName" type="text" class="form-control" id="firstName" placeholder="Nombre(s)">
            <label for="firstName">Nombre(s)</label>
        </div>
        <div class="form-floating">
            <input formControlName="lastName" type="text" class="form-control" id="lastName" placeholder="Apellido(s)">
            <label for="lastName">Apellido(s)</label>
        </div>
        <div class="form-floating">
            <input [class.is-invalid] = "form.get('email')?.invalid && form.get('email')?.touched" formControlName="email" type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="email">Correo</label>
        </div>
        <div class="form-floating">
            <input formControlName="password" type="password" class="form-control" id="password" placeholder="Contraseña">
            <label for="password">Contraseña</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="form.invalid">Registrarse</button>
        <small>¿Ya tienes una cuenta? <span class="login-link" routerLink="../login">Ingresa.</span></small>
    </form>
</main>
